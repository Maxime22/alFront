<div class="container-fluid">
    <div class="text-center">
        <h1>Gestion de page</h1>
    </div>
    <form [formGroup]="pageForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="content">Contenu</label>
            <ckeditor [config]="{ allowedContent : true }" id="content" formControlName="content"></ckeditor>
        </div>
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <span>Image principale de la page</span>
                </div>
                <div class="form-group col-sm-6 offset-sm-3">
                    <input type="file" (change)="onMainImgPick($event.target.files)">
                    <div class="image-preview" *ngIf="mainImgPreview">
                        <img [src]="mainImgPreview" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="form-group col-sm-12">
            <label for="typeOfTemplate">Type de template</label>
            <select id="typeOfTemplate" class="form-control" formControlName="typeOfTemplate">
                <option value="contact">Contact</option>
                <option value="prices">Tarifs</option>
                <option value="home">Home</option>
            </select>
        </div> -->

        <div class="col-sm-12 text-center">
            <button class="btn btn-primary" type="submit"
                [disabled]="pageForm.invalid && !alreadySubmitted">Soumettre</button>
        </div>
    </form>
</div>
