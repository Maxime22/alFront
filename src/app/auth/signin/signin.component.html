<div class="container row text-center">
    <div class="col-sm-9 offset-sm-3">
        <h2>Se connecter</h2>
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Adresse mail</label>
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="signinForm.invalid">Se connecter</button>
        </form>
        <p class="text-danger">{{ errorMessage |Â json }}</p>
        <div>
            <a routerLink="/"><button class="btn btn-secondary mt-3">Retour accueil</button></a>
        </div>
    </div>
</div>
