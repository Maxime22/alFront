<div class="logoDiv" ><figure><a routerLink="/"><img class="logoImg" src="assets/images/header/lotus.png" /></a><figcaption></figcaption></figure></div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="nav navbar-nav mx-auto">
            <li class="nav-item" routerLinkActive="active" *ngFor="let sectionTitle of sectionsTitles">
                <a class="nav-link" routerLink="/section/{{ sectionTitle | lowercase }}">{{ sectionTitle | titlecase }}</a>
            </li>
            <li class="nav-item" routerLinkActive="active" *ngFor="let groupSectionTitle of groupSectionsTitles">
                <a class="nav-link" routerLink="/groupSection/{{ groupSectionTitle | lowercase }}">{{ groupSectionTitle | titlecase }}</a>
            </li>
        </ul>
    </div>
